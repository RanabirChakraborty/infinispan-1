ancestor: 0.1.9
releases:
  1.0.0:
    changes:
      release_summary: 'This is the first stable release of the ``middleware_automation.infinispan``
        collection.

        '
    release_date: '2022-03-01'
  1.0.1:
    changes:
      release_summary: 'Patch release containing only cleanup and documentation changes.

        '
    release_date: '2022-03-11'
  1.0.2:
    changes:
      bugfixes:
      - 'JAVA_HOME should be set according to requested JVM package, or overridden
        via ``jdg_java_home`` `#15 <https://github.com/ansible-middleware/infinispan/pull/15>`_

        '
      major_changes:
      - 'Make playbook compatible with multiple installations on same host `#12 <https://github.com/ansible-middleware/infinispan/pull/12>`_

        '
      minor_changes:
      - 'Make ``supervisor_password`` a default with assert (was: role variable) `#14
        <https://github.com/ansible-middleware/infinispan/pull/14>`_

        '
      - 'New ``jdg_configure_firewalld`` bool parameter controls firewall config `#13
        <https://github.com/ansible-middleware/infinispan/pull/13>`_

        '
    fragments:
    - 12.yaml
    - 13.yaml
    - 14.yaml
    - 15.yaml
    release_date: '2022-05-09'
  1.0.3:
    changes:
      release_summary: 'Patch release containing an important bugfix for downloaded
        archives filemodes.

        '
    release_date: '2022-05-11'
  1.1.0:
    changes:
      breaking_changes:
      - 'Rename roles and variables to have ``infinispan_`` prefix `#17 <https://github.com/ansible-middleware/infinispan/pull/17>`_

        '
    fragments:
    - 17.yaml
    release_date: '2022-10-17'
  1.1.1:
    changes:
      bugfixes:
      - 'Add requirements.yml dependencies to galaxy.yml `#21 <https://github.com/ansible-middleware/infinispan/pull/21>`_

        '
    fragments:
    - 21.yaml
    release_date: '2022-11-28'
  1.1.2:
    changes:
      minor_changes:
      - 'Update defaults to infinispan 14.0.3 - data grid 8.4.0 `#23 <https://github.com/ansible-middleware/infinispan/pull/23>`_

        '
    fragments:
    - 23.yaml
    release_date: '2022-12-13'
